<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-DO-LIST</title>
</head>
<body>
    <div id="hidden-container">
        <div id="project-container">
            <div id="project-title">
                To-Do-List...
            </div>
            <section id="whensignedin">
                <div id="userdetails">
                    <button id="signoutbutton">Sign Out</button>
                </div>
            </section>
        </div>
        <div id="sidebar">
            <div id="sidebar-content-container">
                <li id="sidebar-Hometab">Home</li>
                <li id="sidebar-calendartab">Today</li>
                <li id="sidebar-weektab">Week</li>
                <li id="sidebar-projectstab">
                    <div id="sidebar-projectstitle">Projects</div>
                    <div id="sidebar-userprojects"></div>
                </li>
            </div>
        </div>
        <div id="display-section">
            <div id="task-container">
                <div id="top-row-title">Home</div>
                <div id="due-date-title">Due Date
                    <img src="images/arrow.svg" id="date-arrow-toggle" alt="">
                </div>
            </div>
            <div id="user-task-container">

            </div>
        </div>
    </div>
    <!--Scripts-->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.2.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.2.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
